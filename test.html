<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.8.4/socket.io.min.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080');
      socket.on('connect', function() {
        socket.on('run', function(code) {
          var result, error;
          try {
            result = eval(code);
          } catch(e) {
            error = e;
          }
          socket.emit('response', {
            result: result,
            error: error
          });
        });
      });
    </script>
  </head>
  <body>
  </body>
</html>
